platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

image:
  - Visual Studio 2015
  - Visual Studio 2017
  
build_script:
- cmd: >-
    git submodule update --init

    mkdir build
    
    cd build
    
    cmake .. -DCMAKE_BUILD_TYPE=Release
   
    cmake --build . --config "Release"

test_script:
  - ctest -C Release
