shallow_clone: true

platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

image:
  - Visual Studio 2015
  - Visual Studio 2017
  
build_script:
- cmd: >-
    mkdir build
    cd build
    cmake .. -G "Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE:STRING=Release
    cmake --build . --config "Release"

test_script:
- cmd: ctest -C Release
